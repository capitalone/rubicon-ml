# This workflow installs the package dependencies, lints the package, and
# executes the package tests.
# For more details: https://docs.github.com/en/actions/guides/building-and-testing-python
name: Run tests

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # fetch all tags for `versioneer`
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
    - name: Install dependencies
      if: ${{ matrix.python-version != '3.12' }}
      run: |
        uv venv --python $(which python)
        uv sync --extra all --extra qa --extra test
    - name: Install dependencies (with build)
      if: ${{ matrix.python-version == '3.12' }}
      run: |
        uv venv --python $(which python)
        uv sync --extra all --extra build --extra qa --extra test
    - name: Check formatting with black
      run: uv run black --check .
    - name: Check imports with isort
      run: uv run isort -c .
    - name: Lint with flake8
      run: uv run flake8 .
    - name: Test with pytest
      run: uv run pytest
    - name: Validate build
      if: ${{ matrix.python-version == '3.12' }}
      run: |
        uv run python -m build
        uv pip install dist/rubicon_ml-*.whl
        uv run python -c "import rubicon_ml; print(rubicon_ml.__version__)"
