# This workflow installs the package dependencies, lints the package, and
# executes the package tests.
# For more details: https://docs.github.com/en/actions/guides/building-and-testing-python
name: Run tests

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v3
      with:
        # fetch all tags so `versioneer` can properly determine current version
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install & set up uv
      run: |
        python -m pip install --upgrade uv
        uv venv --python $(which python)
    - name: Install dependencies
      run: |
        uv sync --extra all --extra qa --extra test
    - name: Install build dependencies
      if: ${{ matrix.python-version == '3.13' }}
      run: |
        uv sync --extra build
    - name: Check formatting with black
      run: |
        uv run black --check .
    - name: Check imports with isort
      run: |
        uv run isort -c .
    - name: Lint with flake8
      run: |
        uv run flake8 .
    - name: Validate build
      if: ${{ matrix.python-version == '3.13' }}
      run: |
        uv run python -m build
        uv pip install dist/rubicon_ml-*.whl
    - name: Test with pytest
      run: |
        uv run pytest
