# Publishes the package to PyPI when a release PR is merged
#
# Public actions used:
#   - https://github.com/actions/checkout
#   - https://github.com/actions/setup-python

name: Publish to PyPi

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    if: |
      (github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e './[build]'
    - name: Build
      run: |
        python setup.py sdist bdist_wheel
    - name: Test build
      run: |  # fails and cancels release if the built package fails to import
        pip install dist/rubicon_ml-*.whl
        python -c 'import rubicon_ml; print(rubicon_ml.__version__)'
    - name: Publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        TWINE_REPOSITORY: pypi
      run: |
        twine upload dist/*
