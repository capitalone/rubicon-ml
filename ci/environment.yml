name: rubicon-dev
channels:
  - conda-forge
dependencies:
  - pip

  - click>=7.1
  - dask>=2.12.0
  - pandas>=1.0
  - fsspec>=0.8.7
  - intake>=0.5.2
  - pyarrow>=0.18.0
  - pyyaml>=5.4.0

  # required for S3 backend
  - s3fs>=0.4

  # required for prefect workflows
  - prefect>=0.12.0

