name: rubicon-ml-docs
channels:
  - conda-forge
dependencies:
  - python>=3.8
  - pip

  # for building the docs
  - black
  - furo
  - ipython
  - nbsphinx
  - numpydoc
  - sphinx
  - sphinx-copybutton


  # install rubicon-ml dependencies
  # so local pip install doesn't
  - dash<=2.18.2,>=2.11.0
  - dash-bootstrap-components<=1.7.1,>=1.0.0
  - fsspec<=2025.3.2,>=2021.4.0
  - intake<=2.0.7,>=0.5.2
  - jsonpath-ng<=1.7.0,>=1.5.3
  - numpy<=2.2.4,>=1.22.0
  - pandas<=2.2.3,>=1.0.0
  - prefect<=2.20.3,>=2.16.5
  - pyarrow<=19.0.1,>=14.0.1
  - PyYAML<=6.0.1,>=5.4.0
  - scikit-learn<=1.6.1,>=0.22.0

  - pip:
    # additional prefect extras
    - backports.strenum<=1.3.1,>=1.3.1;python_version<'3.11'
