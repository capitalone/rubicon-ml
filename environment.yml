name: rubicon-ml-dev
channels:
  - conda-forge
dependencies:
  - python>=3.8
  - pip

  - click<=8.1.8,>=7.1
  - fsspec<=2025.3.0,>=2021.4.0
  - intake<=2.0.7,>=0.5.2
  - jsonpath-ng<=1.7.0,>=1.5.3
  - numpy<=2.2.4,>=1.22.0
  - pandas<=2.2.3,>=1.0.0
  - pyarrow<=19.0.1,>=14.0.1
  - PyYAML<=6.0.1,>=5.4.0
  - scikit-learn<=1.6.1,>=0.22.0

  # for prefect extras
  - prefect<=2.20.3,>=2.16.5

  # for s3fs extras
  - s3fs<=2025.3.0,>=0.4

  # for viz extras
  - dash<=2.18.2,>=2.11.0
  - dash-bootstrap-components<=1.7.1,>=1.0.0

  # for testing
  - black
  - dask[dataframe]
  - flake8
  - h2o-py
  - ipykernel
  - isort
  - jupyterlab
  - lightgbm
  - nbconvert
  - pre-commit
  - pytest
  - pytest-cov
  - xgboost
  - polars<1.0
  
  # for versioning
  - versioneer

  # for packaging
  - setuptools<71.0.0
  - wheel

  # for edgetest
  - edgetest
  - edgetest-conda

  - pip:
    # additional prefect extras
    - backports.strenum<=1.3.1,>=1.3.1;python_version<'3.11'
