name: rubicon-ml-dev
channels:
  - conda-forge
dependencies:
  - python>=3.8
  - pip

  - click>=7.1
  - dask>=2.12.0
  - pandas>=1.0
  - fsspec>=2021.4.0
  - intake>=0.5.2
  - pyarrow>=0.18.0
  - pyyaml>=5.4.0
  - s3fs>=0.4

  # for prefect workflows
  - prefect>=0.12.0

  # for scikit-learn integration
  - scikit-learn

  # for dataframe visualization
  - hvplot

  # for UI (including testing)
  - beautifulsoup4>=4.8.2
  - dash>=2.0.0
  - dash-bootstrap-components>=1.0.0
  - percy>=2.0.2
  - selenium>=3.141.0

  # for testing
  - black
  - flake8
  - isort
  - pytest
  - pytest-cov

  # for example notebooks
  - jupyterlab
  - nodejs
  - nbconvert
  - nbformat

  # for versioning
  - versioneer

  # for packaging
  - setuptools
  - wheel

  # for edgetest
  - edgetest
  - edgetest-conda